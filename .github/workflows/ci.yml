name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Force clean repo
        run: |
          git clean -xfd

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run Ruff
        run: ruff check .

      - name: Run Black (check)
        run: black --check .

      - name: Debug environment before MyPy
        run: |
          echo "=== Python version ==="
          python --version
          echo "=== MyPy version ==="
          mypy --version || echo "mypy not found"
          echo "=== Working directory ==="
          pwd
          echo "=== Listing files ==="
          ls -R .
          echo "=== mypy.ini content (if exists) ==="
          if [ -f mypy.ini ]; then cat mypy.ini; else echo "mypy.ini NOT FOUND"; fi
          echo "=== pyproject.toml mypy section (if exists) ==="
          grep -n "\[tool.mypy\]" pyproject.toml || true
          echo "=== test_cli.py header ==="
          head -n 20 tests/test_cli.py
          echo "=== Grep for type annotations in test_cli.py ==="
          grep -R "def test_" -n tests/test_cli.py

      - name: Run MyPy
        run: mypy src tests

      - name: Run Pytest with coverage
        run: pytest --cov=desktop_2fa --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
